<?xml version="1.0" encoding="UTF-8"?>
<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
  <url>
    <loc>http://jipsta.com</loc>
    <changefreq>monthly</changefreq>
  </url>
  <url>
    <loc>http://jipsta.com/about</loc>
    <changefreq>monthly</changefreq>
  </url>
  <url>
    <loc>http://jipsta.com/blog</loc>
    <changefreq>daily</changefreq>
  </url>
  {%- for entry in entries %}
  <url>
    <loc>http://jipsta.com/{{ entry.slug }}</loc>
    <lastmod>{{ entry.pub_date }}</lastmod>
    <changefreq>{% if loop.first %}daily{% else %}monthly{% endif %}</changefreq>
  </url>
  {%- endfor %}
</urlset>
