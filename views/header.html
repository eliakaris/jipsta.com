  <div class="meta">
    <p><time itemprop="dateCreated" datetime="{{ entry.pub_date }}" pubdate>{{ entry.pretty_pub_date }}</time> âˆ™ <a href="https://github.com/jpcummins/jipsta.com/blob/master/posts/{{ entry.slug }}.md">History</a></p>

    <div class="tweet">
      <a href="https://twitter.com/share?url=http://jipsta.com/{{entry.slug}}&text={% if entry.tweet %}{{ entry.tweet }}{% else %}{{entry.title}}{% endif %}" class="twitter-share-button" data-lang="en">Tweet</a>
    </div>
  </div>
</header>
