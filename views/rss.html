<?xml version="1.0" encoding="UTF-8" ?>
<rss version="2.0">
  <channel>
    <title>Blog of J.P. Cummins</title>
    <description>RSS feed for jipsta.com</description>
    <link>http://jipsta.com</link>
    <lastBuildDate>{{ entries[0].pub_date }}</lastBuildDate>
    <pubDate>{{ entries[0].pub_date }}</pubDate>
    <ttl>720</ttl>
    {% for entry in entries %}
    <item>
      <title>{{ entry.title }}</title>
      <link>http://jipsta.com/{{ entry.slug }}</link>
      <description>{{ entry.html|escape }}</description>
      <author>J.P. Cummins</author>
      <guid>{{ entry.slug }}</guid>
      <pubDate>{{ entry.pub_date }}</pubDate>
    </item>
    {% endfor %}
  </channel>
</rss>
